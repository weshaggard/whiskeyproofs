name: Validate Whiskey Index

on:
  pull_request:
    paths:
      - '_data/whiskeyindex.csv'
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run validation script
        run: python3 validate_whiskey_data.py
      
      - name: Validation successful
        if: success()
        run: echo "✅ Whiskey index validation passed! All data is properly formatted and sorted."
      
      - name: Validation failed
        if: failure()
        run: |
          echo "❌ Whiskey index validation failed. Please check the errors above and fix the issues."
          exit 1
