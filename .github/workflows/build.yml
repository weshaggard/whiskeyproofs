# This workflow validates whiskey data, builds the Jekyll site, and deploys to GitHub Pages
name: Validate, Build, and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Runs on pull requests targeting the default branch
  pull_request:
    branches: ["main"]

  # Runs when the TTB label finder workflow completes
  # This allows validation to run for automated PRs created by GITHUB_TOKEN
  workflow_run:
    workflows: ["Find New TTB Labels"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Minimal permissions for workflow
permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validate and build job
  validate-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read  # Needed to fetch PR information for workflow_run
      statuses: write      # Needed to set commit status for workflow_run
    steps:
      - name: Get PR information for workflow_run
        id: pr_info
        if: github.event_name == 'workflow_run'
        uses: actions/github-script@v7
        with:
          script: |
            // Find the PR associated with the automated/new-ttb-labels branch
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:automated/new-ttb-labels`
            });
            
            if (pulls.length > 0) {
              const pr = pulls[0];
              core.setOutput('pr_number', pr.number);
              core.setOutput('pr_sha', pr.head.sha);
              console.log(`Found PR #${pr.number} with SHA ${pr.head.sha}`);
            } else {
              console.log('No open PR found for automated/new-ttb-labels branch');
            }
      
      - name: Set pending status
        if: github.event_name == 'workflow_run' && steps.pr_info.outputs.pr_sha
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr_info.outputs.pr_sha }}',
              state: 'pending',
              context: 'Validate, Build, and Deploy',
              description: 'Validation and build in progress...',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For workflow_run triggered by "Find New TTB Labels", checkout the automated PR branch
          # The TTB workflow always creates/updates the same branch name
          # For regular pull_request events, this will use the default PR head
          ref: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.name == 'Find New TTB Labels') && 'automated/new-ttb-labels' || github.ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run data validation script
        run: python3 .github/scripts/validate_whiskey_data.py
      - name: Run URL validation script
        run: python3 .github/scripts/validate_urls.py
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Copy CSV to public data directory
        # Copy the data file to make it publicly accessible
        run: |
          mkdir -p ./_site/data
          cp ./_data/whiskeyindex.csv ./_site/data/whiskeyindex.csv
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
      
      - name: Set final status
        if: always() && github.event_name == 'workflow_run' && steps.pr_info.outputs.pr_sha
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const description = '${{ job.status }}' === 'success' 
              ? 'All checks passed' 
              : 'Some checks failed';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr_info.outputs.pr_sha }}',
              state: state,
              context: 'Validate, Build, and Deploy',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  # Deployment job
  deploy:
    # Only deploy on push to main or manual workflow dispatch
    # Do not deploy on workflow_run or pull_request events
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.event.pull_request == null
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
