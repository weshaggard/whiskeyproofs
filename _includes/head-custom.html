<!-- Favicon -->
<link rel="icon" href="{{ '/assets/whiskeyglass.png' | relative_url }}" type="image/png">

<!-- Additional meta tags for SEO -->
<meta name="keywords" content="whiskey proof, bourbon batch, whiskey database, bourbon proof, barrel proof, cask strength, whiskey batches, bourbon releases, whiskey releases, releases, Buffalo Trace, Heaven Hill, George T Stagg, Elijah Craig, bourbon collector, whiskey reference, proof database, limited release bourbon, bourbon batch numbers, whiskey age statement, bourbon barrel proof, cask strength bourbon">

<meta name="googlebot" content="index, follow">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Whiskey Proof Index">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Comprehensive searchable database of whiskey and bourbon batch information including proofs, release years, age statements, and distillery details.{% endif %}">
<meta property="og:site_name" content="Whiskey Proof Index">
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
{% else %}
<meta property="og:image" content="{{ '/assets/whiskeyglass.png' | absolute_url }}">
{% endif %}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}Whiskey Proof Index">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Comprehensive searchable database of whiskey and bourbon batch information including proofs, release years, age statements, and distillery details.{% endif %}">

<meta name="twitter:image" content="{{ page.image | absolute_url }}">
{% else %}
<meta name="twitter:image" content="{{ '/assets/whiskeyglass.png' | absolute_url }}">
{% endif %}
