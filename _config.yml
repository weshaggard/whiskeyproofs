# Site settings
title: "Whiskey Proof Index - Comprehensive Bourbon & Whiskey Batch Index"
description: "Searchable index of whiskey batch proofs, release years, and age statements. Find specific bourbon batches, compare proof variations, and track limited releases from Buffalo Trace, Heaven Hill, and more."
url: "https://whiskeyproofs.com"
baseurl: ""
author: "Whiskey Proof Index"
lang: "en-US"

# SEO settings
keywords: "whiskey proof, bourbon batch, whiskey index, bourbon proof, barrel proof, cask strength, whiskey batches, bourbon releases, whiskey releases, releases, Buffalo Trace, Heaven Hill, George T Stagg, Elijah Craig, bourbon collector, whiskey reference, proof index, limited release bourbon, bourbon batch numbers, whiskey age statement, bourbon barrel proof, cask strength bourbon"

# Social media
social:
  name: "Whiskey Proof Index"
  links:
    - https://github.com/weshaggard/whiskeyproofs

# Twitter card
twitter:
  card: summary_large_image

# Logo for social sharing
logo: /assets/whiskeyglass.png

# Theme
theme: jekyll-theme-minimal

# Build settings
markdown: kramdown
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Jekyll SEO Tag settings
defaults:
  - scope:
      path: ""
    values:
      image: /assets/whiskeyglass.png

# Collections
# None needed for now

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github
  - README.md
  - SEO_SETUP_GUIDE.md
  - AGENTS.md
  - found_ttb_ids.json
  - smart_update_ttb.py
